<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" formControlName="username">
                        <span class="help-block" 
                            *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
                            <span *ngIf="signupForm.get('userData.username').errors['isUserNameForbidden']">This user name is forbidden</span>
                            <span *ngIf="signupForm.get('userData.username').errors['required']">Please enter a valid username</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" class="form-control" formControlName="email">
                        <span class="help-block" 
                            *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
                            <span *ngIf="isEmailForbidden()">This email is forbidden.</span>
                            <span *ngIf="isEmailRequired()">Email is required.</span>
                            <span *ngIf="isEmailValid()">Email format is incorrect.</span>
                        </span>
                    </div>
                </div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                        <input type="radio" name="gender" id="gender" [value]="gender" formControlName="gender">{{gender}}
                    </label>
                </div>
                <span class="help-block" *ngIf="signupForm.get('gender').value == 'female'">Nice to have females here.</span>
                <div class="form-group" formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button class="btn btn-default" (click)="onAddHobby()" type="button">Add Hobby</button><br>
                    <div class="form-group" *ngFor="let hobbie of controls(); let i = index">
                        <br><input type="text" class="form-control" [formControlName]="i">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" >Submit</button>
                <span class="help-block" *ngIf="!signupForm.valid && signupForm.touched">Please enter valid data in form fields.</span>
            </form>
        </div>
    </div>
</div>
